<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps to Miles Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Steps to Miles Converter</h1>
        <input type="text" id="stepsInput" placeholder="Enter steps (e.g., 1,000)" pattern="[\d,]*">
        <button id="convertButton">Convert to Miles</button>
        <p id="result">Miles: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
